spring.application.name=researchhub-backend

# === DataSource (MySQL 8) ===
spring.datasource.url=jdbc:mysql://localhost:3306/researchhub_db_clean?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# === SQL Initialization ===
spring.sql.init.mode=NEVER  

# Optional: cleaner SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# === JWT ===
jwt.secret=change_this_in_prod_super_secret_key
jwt.expiration=86400000

# === Mail (for future forgot-password feature) ===
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# === Uploads ===
app.upload.dir=uploads